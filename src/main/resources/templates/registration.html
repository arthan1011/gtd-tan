<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GTD-tan registration</title>
</head>
<body>
<div>
    <h2>Registration form</h2>
    <form action="#" th:action="@{/registration}" th:object="${newUserForm}" method="POST">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}">
        <div>
            <input type="text" name="username" id="username" placeholder="Username" required autofocus />
            <span th:if="${#fields.hasErrors(('username'))}" th:errors="*{username}">Username error</span>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Password" required />
        </div>
        <div>
            <input type="password" name="repeatedPassword" id="repeatedPassword" placeholder="Repeat password" required />
            <span th:if="${#fields.hasErrors(('repeatedPassword'))}" th:errors="*{repeatedPassword}">Username error</span>
        </div>
        <button type="submit">Sign up</button>
        <a th:href="@{/login}">Log in</a>
    </form>
</div>
</body>
</html>
